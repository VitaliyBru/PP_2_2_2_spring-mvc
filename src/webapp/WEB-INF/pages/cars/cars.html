<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        th, td {
            padding: 5px 20px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; max-width: 992px; padding-bottom: 30px; margin: 20px auto; font-size: 1.5rem;">
        <table style="border-collapse: collapse">
            <thead>
                <tr>
                    <th>Модель</th>
                    <th>Цвет</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${carsCatalog}">
                    <td th:text="${car.getModel()}">MODEL</td>
                    <td th:text="${car.getColor()}" style="text-align: center">COLOR</td>
                    <td th:text="${car.getPrice() + ' ₽'}" style="text-align: right">PRICE</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
